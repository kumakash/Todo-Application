<app-header> </app-header>
<main>
    <ul id="users">
        @for(user of users; track user.id){
        <li><app-user [user]="user" [selected]="user.id === selectedUserID" (select)="onSelectUser($event)" /></li>
        }
    </ul>
    @if (findSelectedUser) {
    <app-task [userID]="selectedUserID!" [name]="findSelectedUser.name"></app-task>
    }
    @else {
    <p id="fallback">Select a User to see task!!</p>
    }

</main>
